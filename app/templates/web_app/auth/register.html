{% extends 'web_app/auth/layout.html' %}
{% block content %}
    <h1 class="orange-text">Register</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                {{ form.username }}
                {{ form.username.label }}
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                {{ form.password }}
                {{ form.password.label }}
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                {{ form.confirm_password }}
                {{ form.confirm_password.label }}
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light col s12 btn-large orange indigo-text text-darken-4" type="submit" name="action">Register
            </button>
        </div>
    </form>
{% endblock %}
