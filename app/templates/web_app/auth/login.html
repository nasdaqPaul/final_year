{% extends 'web_app/auth/layout.html' %}
{% block content %}
    <h1>Log in</h1>
    <form class="col s6 card center" method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                {{ form.username }}
                {{ form.username.label }}
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                {{ form.password }}
                {{ form.password.label }}
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Log in
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
